<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Webpage's (fav)icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- First font family for most of the text -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- Second font family for big texts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  
  <!-- Normalizers and resets. should I use only one of them? -->
  <link rel="stylesheet" href="CSSReset.css">
  <link rel="stylesheet" href="sanitize/sanitize.css">
  <link rel="stylesheet" href="sanitize/assets.css">
  <!-- Author's stylesheet -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>

    <div class="product-card">

      <picture class="product-card__image">
        <source
          srcset="images/image-product-desktop.jpg"
          media="(min-width: 48em)">
        <img
          src="images/image-product-mobile.jpg"
          alt="Perfume">
      </picture>

      <div class="product-card__text-content">

        <span class="product-card__category">Perfume</span>

        <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>

        <p class="product-card__desc">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="product-card__price-list">
          <span class="product-card__price-today">$149.99</span>
          <span class="product-card__price-old">$169.99</span>
        </div>

        <button class="product-card__add-to-cart" type="button"><img src="images/icon-cart.svg" alt="">Add to Cart</button>
      </div>

    </div>

  </main>
 
</body>
</html>
